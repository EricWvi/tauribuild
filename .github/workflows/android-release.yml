name: Android Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install Rust Android targets
        run: |
          rustup target add aarch64-linux-android
          rustup target add armv7-linux-androideabi
          rustup target add i686-linux-android
          rustup target add x86_64-linux-android

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          sdkmanager --install "ndk;27.2.12479018"
          echo "NDK_HOME=$ANDROID_HOME/ndk/27.2.12479018" >> $GITHUB_ENV

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Build Frontend
        working-directory: ./client
        run: npm run build

      - name: Initialize Tauri Android
        working-directory: ./client
        run: |
          npm run tauri android init || true

      - name: Build Android APK (ARM64)
        working-directory: ./client
        run: npm run tauri android build -- --target aarch64

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-arm64
          path: client/src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release-unsigned.apk

      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab-arm64
          path: client/src-tauri/gen/android/app/build/outputs/bundle/universalRelease/app-universal-release.aab

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            client/src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release-unsigned.apk
            client/src-tauri/gen/android/app/build/outputs/bundle/universalRelease/app-universal-release.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
